spring:
  application:
    name: Snap Pad

  datasource:
    url: jdbc:mysql://localhost:3306/snappad?useSSL=true&serverTimezone=UTC
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      indent_output: true

server:
  port: ${PORT:8080}

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

jwt:
  secret: thisisaverylongjwtsecretkeywithmorethan32characters123456
  expiration: 86400000
